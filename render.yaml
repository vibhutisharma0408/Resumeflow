services:
  # Backend Service
  - type: web
    name: resume-builder-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: FRONTEND_URL_LOCAL
        value: http://localhost:5176
      - key: FRONTEND_URL_DEPLOYED
        sync: false  # Set this after frontend is deployed

  # Frontend Service
  - type: web
    name: resume-builder-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Set this to your backend URL after deployment

